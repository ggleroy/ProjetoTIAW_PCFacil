<div class = "row col-sm-12 m-0">
  <div class = "col">
    <div class="container col-sm-12">
      <div class="row justify-content-center">
        <div id="cardContainer" class="row justify-content-center"></div>
        <script type="text/javascript">

              var ID_produto_interssado = JSON.parse(localStorage.getItem('id'));
              var pos_item = 0;

              for(count = 0 ; count < product_scout.length ; count++){
                if(product_scout[count].id == ID_produto_interssado){
                  pos_item = count;
                  count = product_scout.length;
                }
              }


            console.log('CARD CREATED FLAG');

            console.log(product_scout[4].image);
            let card =`
              <div class="col-md-6 col-sm-4">
                <div class="card h-100">
                      <img src="${product_scout[pos_item].image}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">${product_scout[pos_item].title}</h5>
                        <p class="card-text">${product_scout[pos_item].description}</p>
                      </div>
                      <div class="card-footer">
                        <small class="text-body-secondary">R$${product_scout[pos_item].price}</small>
                      </div>
                    </div>
                  </div>
            `;
            cardContainer.innerHTML += card;
          </script>
      </div>
    </div>
  </div>
</div>
